<!DOCTYPE html>
<html>
  <head>
    <title>CSCI E-3 Final Projct</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
  <form name="calorieForm" id="calorieForm"><br>
  	<fieldset name="calorieField" id="calorieField">
  	<input size="30" placeholder="enter a food..." name="food" id="food" > 
  	<input size="10" placeholder="amount(g)" name="amount" id="amount" >
  	<button type="submit" id="submitBtn" name="submit">Look up!</button><br>
  	<span class="hint" id="foodEmpty">Please enter a food name</span>
  	<span class="hint" id="amountEmpty">Please enter a number</span><br>
  	<div id="output" name="output"></div>

  		<legend>Calorie Calculator</legend>
  	</fieldset>
  </form>
  </body>
  </html>
